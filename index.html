<!DOCTYPE html>
<html>
<head>
    <title>Оформлення замовлення</title>
</head>
<body>
    <button id="buyButton">Купити</button>
    <div id="orderForm" class="hidden">
        <h2>Форма оформлення замовлення</h2>
        <form id="orderForm">
            <label for="fullName">ПІБ покупця:</label>
            <input type="text" id="fullName" required><br><br>

            <label for="city">Місто:</label>
            <select id="city" required>
                <option value="Київ">Київ</option>
                <option value="Львів">Львів</option>
                <option value="Одеса">Одеса</option>
            </select><br><br>

            <label for="novaPoshta">Склад Нової пошти:</label>
            <input type="text" id="novaPoshta" required><br><br>

            <label for="paymentMethod">Спосіб оплати:</label>
            <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Післяплати" required>Післяплати
            <input type="radio" id="creditCard" name="paymentMethod" value="Банківська карта" required>Банківська карта<br><br>

            <label for="quantity">Кількість продукції:</label>
            <input type="number" id="quantity" required><br><br>

            <label for="comment">Коментар до замовлення:</label>
            <textarea id="comment"></textarea><br><br>

            <input type="submit" value="Підтвердити замовлення">
        </form>
    </div>
    <div id="orderInfo" class="hidden">
        <h2>Інформація про замовлення</h2>
        <div id="productInfo"></div>
        <div id="deliveryInfo"></div>
    </div>
    <style>
        .hidden {
    display: none;
}
    </style>
    <script>
document.getElementById('buyButton').addEventListener('click', function() {
    document.getElementById('orderForm').classList.remove('hidden');
});

document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Перевірка обов'язкових полів
    var fullName = document.getElementById('fullName').value;
    var city = document.getElementById('city').value;
    var novaPoshta = document.getElementById('novaPoshta').value;
    var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
    var quantity = document.getElementById('quantity').value;

    if (!fullName || !city || !novaPoshta || !paymentMethod || !quantity) {
        alert('Будь ласка, заповніть всі обов\'язкові поля.');
        return;
    }

    // Виведення інформації про замовлення
    var productInfo = "Інформація про товар: (Смартфон. Ціна 1100$)";
    var deliveryInfo = "Інформація про доставку:\nПІБ покупця: " + fullName + "\nМісто: " + city + "\nСклад Нової пошти: " + novaPoshta + "\nСпосіб оплати: " + paymentMethod.value + "\nКількість продукції: " + quantity + "\nКоментар: " + document.getElementById('comment').value;

    document.getElementById('productInfo').textContent = productInfo;
    document.getElementById('deliveryInfo').textContent = deliveryInfo;
    
    // Відображення інформації про замовлення
    document.getElementById('orderInfo').classList.remove('hidden');
});
    </script>
</body>
</html>
